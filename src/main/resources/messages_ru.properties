\ud83d\udca1<b>MUTE</b> для удаления аудио из видео\n\
\ud83d\udca1<b>SQUARE</b> для создания квадратного видео. Например, такое видео может быть использовано для создания <b>круглого видео</b>\n\
\ud83d\udca1<b>VIDEO_NOTE</b> для создания круглого видео. Для создания круглого видео ваше видео должно быть <b>квадратным</b>, \
