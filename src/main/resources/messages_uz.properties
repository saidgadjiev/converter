Yangiliklarni kuzatib boring, xabardor bo''lib boring; Biz bilan qoling! Ishlab chiquvchilar doimiy ravishda botni takomillashtirish ustida ishlamoqdalar. \
Tez orada konvertatsiya qilish uchun yangi formatlarni ko''rasiz.\n\n\
Agar xato topsangiz yoki bot ishini yaxshilash bo''yicha takliflaringiz bo''lsa yoki savollaringiz bo''lsa, bizga yozing \
<a href="https://t.me/smart_file_utils_support">Mijozlarni qo''llab-quvvatlash</a>. \
Agar ba''zi bir format etishmayotgan bo''lsa, unda siz <a href="https://t.me/smart_file_utils_support">Yordam xizmati</a> \
ga ham yozishingiz mumkin va tez orada u qo''llab-quvvatlanadigan formatlar ro''yxatida paydo bo''ladi.\n\n\
Bot hech qanday cheklovlar qo''ymaydi.\n\
Telegram quyidagi cheklovlarni joriy etadi: kirish va chiqish fayllari hajmi <b>2000MB</b> dan oshmasligi kerak. \
Agar o''lcham kattaroq bo''lsa, men sizga bu haqda xabar beraman.\n\n\
Mening buyruqlarim:\n\
