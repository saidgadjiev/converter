message.welcome=Bot konverteriga xush kelibsiz.\n\n\
Siz bot bilan ishlash bo''yicha ko''rsatmalarni va qo''llab-quvvatlanadigan formatlarning to''liq ro''yxatini topishingiz mumkin \
