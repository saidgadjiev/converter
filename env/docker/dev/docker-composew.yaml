version: '3'
services:
  converterapp:
    container_name: converterapp
    restart: always
    build: ../../../
    volumes:
      - ../../../data/converter/logs:/home/bot/app/logs
      - ../../../data/converter/oom:/home/bot/app/oom
      - ../../../data/shr:/tmp/shr
      - ../../../../fonts:/usr/share/fonts/converter
      - ../../../data/botapi/workdir:/home/bot/app/botapi/workdir
    ports:
      - 5005:5005
    env_file:
      - .env
    depends_on:
      - url2api
  url2api:
    container_name: url2api
    restart: always
    build: ../../../../url-to-pdf-api/

networks:
  default:
    external:
      name: fileutils
